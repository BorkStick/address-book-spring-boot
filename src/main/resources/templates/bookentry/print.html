<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:replace="/fragments/styling :: head-style"></div>

    <title>Print Address Book</title>
</head>
<body>
<!--NAVBAR-->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <!-- Add an entry -->
    <div class="container">
        <a href="#" th:href="@{bookentry/new/}">
            <button class="btn btn-dark btn-lg btn-block">Add an entry</button>
        </a>
    </div>


    <!-- Remove an entry -->
    <div class="container">
        <a href="#">
            <button class="btn btn-dark btn-lg btn-block">Remove an entry</button>
        </a>
    </div>

    <!-- Search for entry -->
    <div class="container">
        <a href="#">
            <button class="btn btn-dark btn-lg btn-block">Search for entry</button>
        </a>
    </div>

    <!--  Print Address Book -->
    <div class="container">
        <a href="#">
            <button class="btn btn-dark btn-lg btn-block">Print Address Book</button>
        </a>
    </div>

    <!-- Delete contents of the address book  -->
    <div class="container">
        <a href="#">
            <button class="btn btn-danger btn-lg btn-block">Delete contents of the address book</button>
        </a>
    </div>

</div>


<div class="container">

    <div class="card" th:each="blog:${posts}">
        <img src="http://unsplash.it/640/360?random" class="card-img-top" alt="...">

        <div class="card-header">
            <h4 class="card-title" th:text="${blog.title}">Card title</h4>
            <p th:text="${blog.author}"/>
        </div>
        <div class="card-body">


            <p class="card-text" th:text="${blog.blogEntry}"></p>

        </div>
        <div class="card-footer">
            <!-- Link to Update -->
            <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                <button class="btn btn-dark">Edit Post</button>
            </a>
            <div class="d-grid justify-content-md-end">
                <!--  Link to Destroy -->
                <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                    <button class="btn btn-danger" type="submit">Delete Post</button>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
